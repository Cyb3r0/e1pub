#################################################################################
#   MOD_REWRITE
#################################################################################
RewriteEngine On
LogLevel alert rewrite:trace4
#RewriteCond %{HTTPS} off
#RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} 

#################################################################################
#   LOGGING
#################################################################################
#LogLevel dumpio:trace7
#DumpIOInput On
#DumpIOOutput On


#################################################################################
#   MOD_HEADERS
#################################################################################
#Header edit Location ^http://BACKEND/ https://REVERSEPROXY/$1/
#Header edit Location ^https://BACKEND/ https://REVERSEPROXY/$1/
#Header edit Location ^http://REVERSEPROXY/ https://REVERSEPROXY/$1/

Header edit Location http https
#Header edit Set-Cookie secure ""
#Header unset Strict-Transport-Security
#Header set MyHeader "%D %t"



#################################################################################
#   MOD_SSL
#################################################################################
SSLProxyEngine On


#################################################################################
#   MOD_PROXY 
#################################################################################
ProxyPass 		/	https://BACKEND/
ProxyPassReverse 	/	https://BACKEND/


#################################################################################
#   MOD_SUBSTITUTE
################################################################################
SetOutputFilter SUBSTITUTE
Substitute "s|http://|https://|i"
Substitute "s|REVERSEPROXY/owa/#authRedirect=true/|BACKEND/owa/#authRedirect=true/|i"
Substitute "s|BACKEND/|REVERSEPROXY/|i"
Substitute "s|https://BACKEND/|https://REVERSEPROXY/|i"



#################################################################################
#   ERROR HANDLING
#################################################################################
ErrorDocument 500 "Sorry, our script crashed. Oh dear"
ErrorDocument 403 "MOD_SECURITY RULE - Forbidden"

