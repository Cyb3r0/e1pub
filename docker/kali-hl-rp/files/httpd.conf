#################################################################################
# 'Main' server configuration
#################################################################################
#
ServerAdmin you@my.landingpage
#ServerName landingpage:80

#################################################################################
# ACL
#################################################################################
# Deny access to the entirety of your server's filesystem. You must
# explicitly permit access to web content directories in other 
# <Directory> blocks below.
#
<Directory />
    AllowOverride none
    Require all denied
</Directory>

#################################################################################
# DocumentRoot
#################################################################################
DocumentRoot "/opt/applic/httpd/htdocs"
<Directory "/opt/applic/httpd/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>


#################################################################################
# Default File
#################################################################################
<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

#################################################################################
# LOGS
#################################################################################
# Possible values include: debug, info, notice, warn, error, crit, alert, emerg.

ErrorLog "logs/glocken_error_log"
LogLevel debug
#LogLevel warn


<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog "logs/glocken_access_log" common
    CustomLog "logs/glocken_access_log" combined

</IfModule>


#################################################################################
# CGI-BIN 
#################################################################################
<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/opt/applic/httpd/cgi-bin/"
</IfModule>

<IfModule cgid_module>
    #
    # ScriptSock: On threaded servers, designate the path to the UNIX
    # socket used to communicate with the CGI daemon of mod_cgid.
    #
    #Scriptsock cgisock
</IfModule>

#
# "/opt/applic/httpd/cgi-bin" should be changed to whatever your ScriptAliased
# CGI directory exists, if you have that configured.
#
<Directory "/opt/applic/httpd/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

