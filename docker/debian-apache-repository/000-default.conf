
        ServerTokens Prod
        ServerSignature Off

<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        DocumentRoot /var/www1
        <Directory />
                Options FollowSymLinks
                AllowOverride All
		Require all granted
        </Directory>
        <Directory /var/www1/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

        <Directory /var/www1/conf/>
                deny from all
        </Directory>

        <Directory /var/www1/db>
                deny from all
        </Directory>

        <Directory /var/www1/.gnupg>
                deny from all
        </Directory>

        <Directory /var/www1/.ssh>
                deny from all
        </Directory>

        <Directory /var/www1/lists>
                deny from all
        </Directory>

        <Directory /var/www1/logs>
                deny from all
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride All
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
